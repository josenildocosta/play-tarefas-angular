<h2>
  Listagem de tarefas
</h2>

<p-table [value]="tarefas">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Título</th>
          <th>Descrição</th>          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-t>
      <tr>
          <td>{{t.id}}</td>
          <td>{{t.titulo}}</td>
          <td>{{t.descricao}}</td>         
      </tr>
  </ng-template>
</p-table>
